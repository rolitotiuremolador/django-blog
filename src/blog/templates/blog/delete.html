{% extends "base.html" %}

{% block content %}
  <h3>Are you sure, want to delete the following:</h3>
  <hr>
  <h4>{{ object.title }} - Delete </h4>
  <p>{{ object.content }}</p>

  <form method="POST">
    {% csrf_token %}
    <button class="btn btn-danger">Yes, delete</button>
  </form>

{% endblock %}
