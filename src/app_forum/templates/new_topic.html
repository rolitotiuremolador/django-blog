{% extends 'base.html' %}

{% block title %}Start a new topic - {{ block.super }}{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'forum' %}">Forum</a></li>
  <li class="breadcrumb-item"><a href="{% url 'forum_topics' forum.pk %}">{{ forum.title }}</a></li>
  <li class="breadcrumb-item">New topic</li>
{% endblock %}

{% block content %}
  <form method="POST">
    {% csrf_token %}
    <!-- {{ form.as_p }} -->
    <div class="form-group">
      <label for="id_subject">Subject</label>
      <input type="text" class="form-control" id="id_subject" name="subject">
    </div>
    <div class="form-group">
      <label for="id_message">Message</label>
      <textarea class="form-control" id="id_message" name="message" rows="5"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Post</button>
  </form>
{% endblock %}
